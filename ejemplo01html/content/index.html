<!DOCTYPE html>
<html>
    <head>
        <title>Cabecera de navegador</title>
    </head>
    <body>
        <header>
                <h1>Un mensaje principal</h1>
        </header>
        <section>
            <article>
                    <p>Parrafillos</p>
                    <p>Uno tras de otro</p>
            </article>
        </section>
        <form action="miAccion">
            <input type="button" value="mi boton" />
            <input type="color" />
            <input type="date" />
            <input type="file" />
            <input type="hidden"/>
            <input type="month" />
            <input name="numero" type="number" />
            <input type="range" min="0" max="10"/>
            <input type="email" />
            <input type="tel" />
            <br/>
            <input 
                type="text" 
                placeholder="A-222" 
                pattern="[aA]-[0-9]{3}"
                />
            <input type="submit" value="Enviar"/>
        </form>
    </body>
</html>
